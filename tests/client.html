<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Browser test runner</title>
		<script src="../third_party/Promises/polyfill/bin/Promise.min.js"></script>
		<script src="../node_modules/intern/node_modules/dojo/dojo.js"></script>
		<script>
(function () {
	var basePath = location.pathname.replace(/\/+[^\/]+$/, '/') + '../node_modules/intern/';

	require({
		baseUrl: basePath + (basePath === '/__intern/' ? '../' : '../../'),
		packages: [
			{ name: 'intern', location: basePath }
		],
		map: {
			intern: {
				dojo: 'intern/node_modules/dojo',
				chai: 'intern/node_modules/chai/chai',
				benchmark: 'intern/node_modules/benchmark/benchmark'
			}
		}
	}, [ 'intern/client' ]);
})();
		</script>
	</head>
</html>
